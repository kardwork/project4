<!DOCTYPE html>
<html>
<head>

<body>
	<div class = "logo">

	<script type="text/javascript">
		VanillaTilt.init(document.querySelectorAll(".box"), {
		max: 25,
		speed: 400
	});
	</script>
</body>
</html>
